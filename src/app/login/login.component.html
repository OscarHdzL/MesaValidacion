<div class="w-full h-full bg-pattern flex flex-col items-center justify-center">
  <div @fadeInUp class="card overflow-hidden w-full max-w-xs">
    <div class="p-6 pb-0 flex flex-col items-center justify-center">
      <div class="fill-current text-center">
        <img class="w-16" src="assets/img/grupopm_ch.png">
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">Sistema Mesa de validación</h2>
      <h4 class="body-2 text-secondary m-0">Completar los siguientes campos</h4>
    </div>

    <div [formGroup]="form" class="p-6 flex flex-col gap-4">
      <div class="flex flex-col">
        <mat-form-field class="flex-1">
          <mat-label>Usuario</mat-label>
          <input formControlName="user" matInput required>
          <mat-error *ngIf="form.get('user').hasError('required')">El usuario es requerido</mat-error>
        </mat-form-field>
        <mat-form-field class="flex-1">
          <mat-label>Contraseña</mat-label>
          <input [type]="inputType" formControlName="password" matInput required>
          <button (click)="toggleVisibility()" mat-icon-button matSuffix matTooltip="Ver contraseña" type="button">
            <mat-icon *ngIf="visible" svgIcon="mat:visibility"></mat-icon>
            <mat-icon *ngIf="!visible" svgIcon="mat:visibility_off"></mat-icon>
          </button>
          <mat-hint>Clic en el ojo para ver contraseña</mat-hint>
          <mat-error *ngIf="form.get('password').hasError('required')">La contraseña es requerida</mat-error>
        </mat-form-field>
      </div>

      <div class="flex justify-end">
        <a [routerLink]="['reset-password']" class="caption">Olvidé la contraseña</a>
      </div>

      <button [disabled]="!form.valid" (click)="login()" color="primary" mat-raised-button type="button">
        Ingresar
      </button>

      <!-- <p class="text-secondary text-center">
        Don't have an account?<br/>
        <a [routerLink]="['/register']">Click here to create one</a>
      </p> -->
    </div>
  </div>
</div>
