<div class="flex-wrap m-5 grid xl:grid-cols-5 lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-2" *ngIf="this.listaVersionesDocumento.length > 0">
    <div
        class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg
        shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700
        dark:hover:bg-gray-700 "
        *ngFor="let item of this.listaVersionesDocumento"
    >
    <div class="flex flex-col grid grid-cols-1">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white justify-self-center">
            Versión #{{item.version}}
        </h5>
        <p class="font-normal text-gray-700 dark:text-gray-400 justify-self-center">
            Descripción: {{item.descripcion }}
        </p>

        <div class="flex flex-col justify-self-center">
            <div>
                <button
                    class="mat-raised-button mat-focus-indicator mat-button-base mat-primary mt-2 ml-2"
                >
                    Descargar editable
                </button>
            </div>

            <div>
                <button
                    class="mat-raised-button mat-focus-indicator mat-button-base mat-primary mt-2 ml-2"
                >
                    Descargar firmado
                </button>
            </div>

            <div>
                <button
                    class="mat-raised-button mat-focus-indicator mat-button-base mat-primary mt-2 ml-2"
                >
                    Detalle de archivo
                </button>
            </div>
        </div>
      </div>
    </div>
</div>

<div class="m-4" *ngIf="this.listaVersionesDocumento.length == 0" >
  <div>
    <p style="text-align: center; ">No se encontraron registros</p>
  </div>

</div>
